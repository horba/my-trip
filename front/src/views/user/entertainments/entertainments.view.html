<div id="entertainments" class="entertainments">
  <mmt-stepper></mmt-stepper>
  <nav>

  </nav>
  <div class="body-wrap">
    <div class="places">
      <div
        class="place" 
        v-for="(place, index) in places"
        :key="index"
      >
      <img class="photo" src="/">
      <h5>{{ place.title }}</h5>
      <div class="rating">{{ place.rating }}</div>
      <div class="schedule">
        <p>{{ place.placeGraph }}</p>
        <span>â€¢</span>
        <p>{{ place.placeState }}</p>
      </div>
      <div class="decription">
        {{ place.description }}
      </div>
      </div>
    </div>
    <div class="my-entertainments-map-wrap">
      <div id="my-entertainments-autocomplete" class="my-entertainments-autocomplete">
        
      </div>
      <gmap-autocomplete
        placeholder="This is a placeholder text"
        @place_changed="setPlace">
      </gmap-autocomplete>
      <GmapMap
        id="my-entertainments-map"
        class="my-entertainments-map"
        ref="mapRef"
        :center="mapCenter"
        :zoom="15"
        style="width: 100%; height: 100%"
      >
        <GmapMarker
          :key="index"
          v-for="(m, index) in markers"
          :position="m.position"
        />
      </GmapMap>
    </div>
  </div>
</div>
