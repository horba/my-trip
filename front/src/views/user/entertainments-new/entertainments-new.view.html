<div class="new-entertainments">
  <div class="manage-container">
    <h4 class="title">Добавить досуг</h4>
    <mmt-text-input
      class="sign-up-text-field"
      placeholder="Введите название"
      mmt-label="Название"
      rounded
      filled
      dense
      mmt-dense
      v-model="placeTitle"
    />
    <mmt-text-input
      class="person-count-field"
      placeholder="Введите количество человек"
      mmt-label="Количество человек"
      rounded
      filled
      dense
      mmt-dense
      v-model="peopleCount"
    />
    <div class="datepicker">
      <v-menu
        v-model="menu"
        :close-on-content-click="false"
        transition="scale-transition"
        offset-y
        max-width="290px"
        min-width="290px"
      >
        <template v-slot:activator="{ on, attrs }">
          <v-text-field
            prepend-inner-icon="mdi-calendar-check"
            v-model="visitDate"
            label="Дата"
            readonly
            v-bind="attrs"
            v-on="on"
            background-color="white"
            rounded
            filled
            dense
            hideDetails
          ></v-text-field>
        </template>
        <v-date-picker v-model="visitDate" @input="menu = false"></v-date-picker>
      </v-menu>
      <v-textarea
        class="note-field"
        label="Заметки"
        placeholder="Введите заметки"
        filled
        background-color="white"
        no-resize
        counter
        rounded
        v-model="note"
      ></v-textarea>
    </div>
    <v-btn
      class="add-file mmt-btn"
      rounded
      elevation="0"
    >Добавить файл</v-btn>
    <v-btn
      class="add-file mmt-btn"
      rounded
      elevation="0"
      @click="savePlace"
    >Запланировать</v-btn>
  </div>
  <div class="gmap-container">
    <div class="autocomplete-container">
      <v-btn
        class="set-marker"
        title="Выбрать место вручную"
        color="white"
        x-large
        @click="setCenterMarker"
      >
        <v-icon>mdi-map-marker</v-icon>
      </v-btn>
      <gmap-autocomplete
        class="new-entertainments-autocomplete"
        :placeholder="$t('entertainments.search')"
        :select-first-on-enter="true"
        @place_changed="findPlace"
      >
      </gmap-autocomplete>
    </div>
    <GmapMap
      id="new-entertainments-map"
      class="new-entertainments-map"
      ref="entertainmentsMap"
      :center="mapCenter"
      :zoom="13"
      :options="{
        mapTypeControl: false,
        styles: [
          {
            featureType: 'poi',
            stylers: [{ visibility: 'off' }]
          },
          {
            featureType: 'poi.attraction',
            stylers: [{ visibility: 'on' }]
          }
        ]
      }"
    >
      <div class="markerWrap" v-if="markerPos">
        <GmapMarker
          ref="placeMarker"
          :position="markerPos"
          :draggable="true"
          v-model="markerPos"
        />
      </div>
    </GmapMap>
  </div>
</div>
