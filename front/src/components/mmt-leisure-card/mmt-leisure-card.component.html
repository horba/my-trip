<div :class="`${ isActive ? 'active' : '' } place`">
  <div class="photo-wrap">
    <img
      v-if="place.photo"
      class="photo"
      :src="place.photo"
    >
    <img
      v-else
      class="photo"
      src="http://www.rangerwoodperiyar.com/images/joomlart/demo/default.jpg"
    >
  </div>
  <div class="place-info">
    <router-link :to="`/my/entertainments/manage/${place.id}`" class="icon">
      <v-icon small>mdi-lead-pencil</v-icon>
    </router-link>
    <div class="place-body-wrap">
      <div class="title-wrap">
        <h6
          class="title"
          :title="place.title"
        >
          {{ place.title |  trimString(20) }}
        </h6>
        <div class="rating-wrap" v-if="place.rating">
          <p class="rating">{{ place.rating }}</p>
        </div>
      </div>
    </div>
    <div class="place-footer-wrap">
      <div class="schedule-wrap">
        <div 
          v-if="place.opening_hours && place.utc_offset_minutes"
          class="place-state"
        >
          <p class="schedule">График работы</p>
          <span>•</span>
          <p
            class="open"
            v-if="place.opening_hours.isOpen()"
          >
            {{ $t('leisure.placeOpenState') }}
          </p>
          <p
            class="close"
            v-else
          >
            {{ $t('leisure.placeCloseState') }}
          </p>
        </div>
      </div>
      <div
        v-if="place.types"
        class="decription"
        :title="place.types | splitTypes"
      >
        {{ place.types | splitTypes | trimString(25) }}
      </div>
    </div>
  </div>
</div>
